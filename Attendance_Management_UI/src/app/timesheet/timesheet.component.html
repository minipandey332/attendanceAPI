<div class="card" >
    <div class="card-body">
      <h5 class="card-title">Timesheet</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
      <p class="card-text">Time</p>
      <div class="chart">
      <ngx-charts-pie-chart 
      [view]="view"
      [scheme]="colorScheme"
      [results]="chartData"
      [doughnut]="isDoughnut"
      [gradient]="false"
      [labels]="showLabels"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [legendTitle]="title"
 
>
</ngx-charts-pie-chart>
</div>  
    </div>
  </div>
